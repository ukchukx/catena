apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: catena-secrets
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: catena-secrets
  data:
  - secretKey: dbPass
    remoteRef:
      key: secret/catena/db-pass
      property: value
  - secretKey: secretKeyBase
    remoteRef:
      key: secret/catena/secret-key-base
      property: value