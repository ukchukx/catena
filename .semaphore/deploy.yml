version: v1.0
name: Catena API deployment pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Transfer k8s YAMLs
    task:
      secrets:
        - name: j-master-ssh-key
      jobs:
        - name: transfer
          commands:
          - cache restore k8s-$SEMAPHORE_WORKFLOW_ID
          - chmod 0600 ~/j-master-ssh/id_rsa*
          - scp -i ~/j-master-ssh/id_rsa -o StrictHostKeyChecking=no k8s/api.yml ubuntu@212.71.237.8:~/apps/catena/

  - name: Deploy
    task:
      secrets:
        - name: j-master-ssh-key
      jobs:
        - name: deploy
          commands:
          - chmod 0600 ~/j-master-ssh/id_rsa*
          - ssh -i ~/j-master-ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@212.71.237.8 'cd ~/apps/catena;/snap/bin/microk8s kubectl apply -f api.yml'